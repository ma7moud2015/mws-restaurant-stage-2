<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="theme-color" content="#232654">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="icon" href="travel management.ico" type="image/x-icon" />
	<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
	<link href='https://api.mapbox.com/mapbox-gl-js/v0.47.0/mapbox-gl.css' rel='preload' onload="this.rel='stylesheet'" as="style" />
	<link rel="preload" href="css/styles.css" onload="this.rel='stylesheet'" as="style" />

	<link rel="manifest" href="manifest.json" />
	<title>Restaurant Reviews</title>
</head>

<body>
	<header>
		<nav>
			<h1><a href="/">Restaurant Reviews</a></h1>
		</nav>
	</header>
	<main id="maincontent">
		<section id="map-container" aria-labelledby="map-aria-description" role="application">
			<div id="map"></div>
		</section>
		<label id="map-aria-description" class="map-aria-description">Mapbox map application</label>
		<section>
			<div class="filter-options">
				<h2>Filter Results</h2>
				<select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-labelledby="neighborhoods-label">
          <option value="all">All Neighborhoods</option>
        </select>
				<label id="neighborhoods-label" class="filter-label">by neighborhoods</label>
				<select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-labelledby="cuisines-label">
          <option value="all">All Cuisines</option>
        </select>
				<label id="cuisines-label" class="filter-label">by cuisines</label>
			</div>
			<ul id="restaurants-list"></ul>
		</section>
	</main>
	<footer id="footer">
		Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
	</footer>
	<script src="js/idb.js"></script>
	<script src="js/dbhelper.js"></script>
	<script src="js/main.js"></script>
	<script src="./register.js"></script>
	<script src="./sw.js"></script>
<script src="js/blazy.min.js"></script>
    <script>
        ;(function() {
            // Initialize
            var bLazy = new Blazy({
				selector: 'img' // all images
			});
        })();
    </script>
	<script defer src='https://api.mapbox.com/mapbox-gl-js/v0.47.0/mapbox-gl.js'></script>
	<script defer src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
</body>

</html>
